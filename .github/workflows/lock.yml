name: "Lock closed issues and PR's"

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "14"
          issue-lock-reason: ""
          pr-inactive-days: "1"
          pr-lock-reason: ""